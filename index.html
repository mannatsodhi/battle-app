<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Battle</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#000;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont;
  overflow:hidden;
}

.hidden{display:none}

/* ---------- SCENES ---------- */
.scene{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:24px;
}

/* ---------- BUTTON ---------- */
button{
  background:#ff3b3b;
  border:none;
  color:#000;
  padding:14px 26px;
  border-radius:16px;
  font-size:16px;
}
button.locked{
  background:#222;
  color:#666;
}

/* ---------- INTRO ---------- */
#intro h1{
  font-size:42px;
  margin:0;
}
#intro p{
  opacity:.8;
  margin:12px 0 24px;
}

/* ---------- HOME ---------- */
#home{
  justify-content:flex-start;
}
#home h2{
  margin-bottom:16px;
}
#list{
  width:100%;
  max-width:420px;
  overflow-y:auto;
  max-height:70vh;
}
.card{
  border:1px solid #222;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}
.card button{width:100%}

/* ---------- BATTLE ---------- */
#battle h2{
  font-size:28px;
}
#timer{
  font-size:20px;
  margin:12px 0;
  letter-spacing:1px;
  opacity:.9;
}

/* ---------- RESULT ---------- */
#result h2{
  font-size:32px;
}
#result p{
  opacity:.8;
  margin:14px 0 22px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="scene">
  <h1>Hi.</h1>
  <p>Choose your battle.</p>
  <button onclick="enter()">Enter</button>
</div>

<!-- HOME -->
<div id="home" class="scene hidden">
  <h2>Choose your battle</h2>
  <div id="list"></div>
</div>

<!-- BATTLE -->
<div id="battle" class="scene hidden">
  <h2 id="battleTitle"></h2>
  <div id="timer">00:00:00</div>
  <p>Time never pauses.</p>
  <button onclick="giveUp()">Give up</button>
</div>

<!-- RESULT -->
<div id="result" class="scene hidden">
  <h2 id="resultTitle"></h2>
  <p id="resultText"></p>
  <button onclick="goHome()">Continue</button>
</div>

<script>
/* ---------- DATA ---------- */
const battles=[
 {id:"soldier",name:"Soldiers",hrs:0.5,hum:[
  "That was embarrassing.",
  "You lost at the lowest level.",
  "Even recruits last longer."
 ]},
 {id:"inosuke",name:"Inosuke",hrs:2},
 {id:"zenitsu",name:"Zenitsu",hrs:2},
 {id:"zen11",name:"Zenitsu 11th Form",hrs:1,req:"zenitsu"},
 {id:"rengoku",name:"Rengoku",hrs:5},
 {id:"rengokuF",name:"Rengoku Final",hrs:2,req:"rengoku"},
 {id:"sanemi",name:"Sanemi",hrs:6},
 {id:"toji",name:"Toji",hrs:8},
 {id:"koku",name:"Kokushibo",hrs:11},
 {id:"dkoku",name:"Demon Kokushibo",hrs:13,req:"koku"},
 {id:"yori",name:"Evil Yoriichi",hrs:16,req:"dkoku"}
];

let state;

/* ---------- RESET ---------- */
if(location.search.includes("reset")){
  localStorage.removeItem("battle_state");
}

try{
  state=JSON.parse(localStorage.getItem("battle_state"));
}catch(e){
  state=null;
}
if(!state || typeof state!=="object"){
  state={done:{},active:null};
}

/* ---------- SCENE CONTROL ---------- */
function show(id){
  ["intro","home","battle","result"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

/* ---------- INTRO ---------- */
function enter(){
  show("home");
  render();
}

/* ---------- HOME ---------- */
function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  battles.forEach(b=>{
    const locked=b.req && !state.done[b.req];
    const card=document.createElement("div");
    card.className="card";
    const btn=document.createElement("button");
    btn.textContent=`${b.name} (${b.hrs}h)`;
    if(locked) btn.className="locked";
    else btn.onclick=()=>startBattle(b.id);
    card.appendChild(btn);
    list.appendChild(card);
  });
}

/* ---------- BATTLE ---------- */
let timerInterval=null;

function startBattle(id){
  const b=battles.find(x=>x.id===id);
  state.active={
    id,
    end:Date.now()+b.hrs*3600000
  };
  save();
  document.getElementById("battleTitle").textContent=b.name;
  show("battle");
  startTimer();
}

function startTimer(){
  clearInterval(timerInterval);
  timerInterval=setInterval(()=>{
    if(!state.active) return;
    const left=state.active.end-Date.now();
    if(left<=0){
      clearInterval(timerInterval);
      win();
      return;
    }
    document.getElementById("timer").textContent=formatTime(left);
  },1000);
}

function formatTime(ms){
  let s=Math.floor(ms/1000);
  const h=String(Math.floor(s/3600)).padStart(2,"0");
  s%=3600;
  const m=String(Math.floor(s/60)).padStart(2,"0");
  const sec=String(s%60).padStart(2,"0");
  return `${h}:${m}:${sec}`;
}

/* ---------- RESULT ---------- */
function win(){
  const b=battles.find(x=>x.id===state.active.id);
  state.done[b.id]=true;
  state.active=null;
  save();
  showResult("DEFEATED.",`${b.name} has fallen.`);
}

function giveUp(){
  const b=battles.find(x=>x.id===state.active.id);
  state.active=null;
  save();
  const msg=b.hum?b.hum[Math.floor(Math.random()*b.hum.length)]:"You werenâ€™t ready.";
  showResult("DEFEAT.",msg);
}

function showResult(t,m){
  document.getElementById("resultTitle").textContent=t;
  document.getElementById("resultText").textContent=m;
  show("result");
}

function goHome(){
  show("home");
  render();
}

/* ---------- STORAGE ---------- */
function save(){
  localStorage.setItem("battle_state",JSON.stringify(state));
}

/* ---------- BOOT ---------- */
show("intro");
</script>

</body>
</html>
