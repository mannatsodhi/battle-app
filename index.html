<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>Discipline Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* START SCREEN */
        #startScreen {
            background: #000;
        }

        #startScreen h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 60px;
            letter-spacing: 2px;
        }

        .btn {
            padding: 15px 60px;
            font-size: 1.2rem;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* BATTLE PATH */
        #battlePath {
            background: #0a0a0a;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .battle-cards {
            max-width: 600px;
            width: 100%;
        }

        .battle-card {
            background: #1a1a1a;
            border: 2px solid;
            padding: 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .battle-card.locked {
            opacity: 0.3;
            filter: grayscale(100%);
            pointer-events: none;
        }

        .battle-card.completed {
            opacity: 0.5;
            filter: grayscale(70%);
            pointer-events: none;
        }

        .battle-card.unlocked:hover {
            transform: translateX(10px);
            box-shadow: 0 0 20px currentColor;
        }

        /* Glowing animation for unlocked cards */
        .battle-card.unlocked {
            animation: cardGlow 3s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% {
                box-shadow: 0 0 5px currentColor;
                border-color: currentColor;
            }
            50% {
                box-shadow: 0 0 25px currentColor, 0 0 35px currentColor;
                border-color: currentColor;
                filter: brightness(1.3);
            }
        }

        .battle-card-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid currentColor;
            flex-shrink: 0;
        }

        .battle-card-content {
            flex: 1;
        }

        .battle-card h2 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .battle-card .duration {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 5px;
        }

        .battle-card .status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .battle-card .same-day-warning {
            font-size: 0.8rem;
            color: #fbbf24;
            margin-top: 5px;
            font-style: italic;
        }

        /* Character Colors */
        .card-soldiers { border-color: #6b7280; color: #6b7280; }
        .card-inosuke { border-color: #06b6d4; color: #06b6d4; }
        .card-zenitsu { border-color: #fbbf24; color: #fbbf24; }
        .card-zenitsu-11 { border-color: #facc15; color: #facc15; }
        .card-rengoku { border-color: #f97316; color: #f97316; }
        .card-rengoku-final { border-color: #dc2626; color: #dc2626; }
        .card-sanemi { border-color: #22c55e; color: #22c55e; }
        .card-toji { border-color: #0891b2; color: #0891b2; }
        .card-kokushibo { border-color: #a855f7; color: #a855f7; }
        .card-demon-koku { border-color: #7c3aed; color: #7c3aed; }
        .card-evil-yoriichi { border-color: #ef4444; color: #ef4444; }
        .card-secret { border-color: #fef9c3; color: #fef9c3; }

        /* BATTLE SCREEN */
        #battleScreen {
            background: #000;
        }

        .battle-container {
            text-align: center;
        }

        .battle-character-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 30px;
            border: 3px solid #fff;
            animation: battleImageGlow 2s ease-in-out infinite;
        }

        /* Glowing pulse animation for battle character */
        @keyframes battleImageGlow {
            0%, 100% {
                box-shadow: 0 0 10px #fff, 0 0 20px #fff;
                filter: brightness(1);
            }
            50% {
                box-shadow: 0 0 30px #fff, 0 0 50px #fff, 0 0 70px currentColor;
                filter: brightness(1.4);
                transform: scale(1.05);
            }
        }

        .battle-name {
            font-size: 3rem;
            margin-bottom: 40px;
            letter-spacing: 2px;
            animation: textGlow 2s ease-in-out infinite;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 5px #fff;
            }
            50% {
                text-shadow: 0 0 20px #fff, 0 0 30px #fff;
            }
        }

        .timer {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 60px;
            font-family: 'Courier New', monospace;
        }

        .give-up-btn {
            padding: 12px 40px;
            font-size: 1rem;
            background: #7f1d1d;
            color: #fff;
            border: 2px solid #991b1b;
            cursor: pointer;
            transition: all 0.3s;
        }

        .give-up-btn:hover {
            background: #991b1b;
        }

        /* RESULT SCREEN */
        #resultScreen {
            background: #000;
            text-align: center;
        }

        .result-message {
            font-size: 1.8rem;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 60px;
            white-space: pre-line;
        }

        .continue-btn {
            padding: 15px 60px;
            font-size: 1.2rem;
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .continue-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            .battle-name {
                font-size: 2rem;
            }
            .timer {
                font-size: 3rem;
            }
            .battle-character-image {
                width: 150px;
                height: 150px;
            }
            .battle-card h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- START SCREEN -->
    <div id="startScreen" class="screen active">
        <h1>Hi.</h1>
        <button class="btn" onclick="game.enterGame()">Enter</button>
    </div>

    <!-- BATTLE PATH -->
    <div id="battlePath" class="screen">
        <div class="battle-cards" id="battleCards"></div>
    </div>

    <!-- BATTLE SCREEN -->
    <div id="battleScreen" class="screen">
        <div class="battle-container">
            <img id="battleImage" class="battle-character-image" src="" alt="" style="display:none;">
            <h2 class="battle-name" id="battleName"></h2>
            <div class="timer" id="timer">00:00:00</div>
            <button class="give-up-btn" onclick="game.giveUp()">Give Up</button>
        </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="resultScreen" class="screen">
        <div class="result-message" id="resultMessage"></div>
        <button class="continue-btn" onclick="game.continueToBattlePath()">Continue</button>
    </div>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="https://docs.google.com/uc?export=open&id=1M21Ko1vIYef-dTvVaKkoHju8zjEykYVg" type="audio/mpeg">
    </audio>

    <script>
        // Background Music URL from Google Drive
        const BACKGROUND_MUSIC_URL = 'https://docs.google.com/uc?export=open&id=1M21Ko1vIYef-dTvVaKkoHju8zjEykYVg';

        const CHARACTERS = [
            {
                id: 'soldiers',
                name: 'Soldiers',
                duration: 1 * 60,
                colorClass: 'card-soldiers',
                image: 'https://i.pinimg.com/736x/b5/99/85/b59985a146c50c85116dccc71c04093b.jpg',
                defeatMessage: "You couldn't even beat fodder.\nThis was supposed to be easy.\nPathetic."
            },
            {
                id: 'inosuke',
                name: 'Inosuke',
                duration: 1 * 60,
                colorClass: 'card-inosuke',
                image: 'https://i.pinimg.com/1200x/60/35/e9/6035e9ed53918a265d03a9cabc56ccb4.jpg',
                defeatMessage: "All that noise, no strength.\nYou're just pretending to be wild.\nCome back when you mean it."
            },
            {
                id: 'zenitsu',
                name: 'Zenitsu',
                duration: 1 * 60,
                colorClass: 'card-zenitsu',
                image: 'https://i.pinimg.com/1200x/56/f8/52/56f85235cd09686a1ba6370da7e1c66a.jpg',
                defeatMessage: "Fear won.\nYou hesitated.\nThat's all it takes to lose.",
                requiresSameDay: false
            },
            {
                id: 'zenitsu-11',
                name: 'Zenitsu – 11th Form',
                duration: 1 * 60,
                colorClass: 'card-zenitsu-11',
                image: 'https://i.pinimg.com/736x/94/2f/e6/942fe674faf2ef24f01fc8b726c5222a.jpg',
                defeatMessage: "The 11th form wasn't meant for the weak.\nYou couldn't push past yourself.\nYou failed where it mattered.",
                requiresSameDay: true,
                parentCharacter: 'zenitsu'
            },
            {
                id: 'rengoku',
                name: 'Rengoku',
                duration: 1 * 60,
                colorClass: 'card-rengoku',
                image: 'https://i.pinimg.com/736x/ca/86/1b/ca861b089ca73829421188ddcb1487c8.jpg',
                defeatMessage: "Your flame wasn't strong enough.\nI expected more.\nSet your heart ablaze... or don't come back.",
                requiresSameDay: false
            },
            {
                id: 'rengoku-final',
                name: 'Rengoku – Final',
                duration: 1 * 60,
                colorClass: 'card-rengoku-final',
                image: 'https://i.pinimg.com/1200x/da/3c/13/da3c1348fbeb097f3833bae9596905c4.jpg',
                defeatMessage: "I stood until the end.\nYou... gave up.\nYour resolve wasn't real.",
                requiresSameDay: true,
                parentCharacter: 'rengoku'
            },
            {
                id: 'sanemi',
                name: 'Sanemi',
                duration: 1 * 60,
                colorClass: 'card-sanemi',
                image: 'https://i.pinimg.com/736x/a4/c7/66/a4c766e9d7bb3d921cc9f1a035d8b4b8.jpg',
                defeatMessage: "Soft.\nWeak.\nYou don't belong here.\nGet out."
            },
            {
                id: 'toji',
                name: 'Toji',
                duration: 1 * 60,
                colorClass: 'card-toji',
                image: 'https://i.pinimg.com/736x/33/f5/f9/33f5f9215d5ef1e5327790520036e05d.jpg',
                defeatMessage: "Not efficient.\nNot ruthless.\nNot worth it."
            },
            {
                id: 'kokushibo',
                name: 'Kokushibo',
                duration: 1 * 60,
                colorClass: 'card-kokushibo',
                image: 'https://i.pinimg.com/736x/91/7b/b5/917bb597d8062974048298aaad2468ee.jpg',
                defeatMessage: "You thought you could reach me?\nHumans crumble so easily.\nYou were nothing."
            },
            {
                id: 'demon-koku',
                name: 'Demon Kokushibo',
                duration: 1 * 60,
                colorClass: 'card-demon-koku',
                image: 'https://i.pinimg.com/736x/f7/c7/cd/f7c7cd012fa1692bf4762cb82aae0c7f.jpg',
                defeatMessage: "All that progress.\nAll those hours.\nMeaningless.\nYou're still insignificant."
            },
            {
                id: 'evil-yoriichi',
                name: 'Evil Yoriichi',
                duration: 1 * 60,
                colorClass: 'card-evil-yoriichi',
                image: 'https://i.pinimg.com/736x/3b/39/59/3b3959e5b6e740e1072099f00be4940e.jpg',
                defeatMessage: "......\nYou were never on my level.\nDon't return."
            },
            {
                id: 'secret',
                name: '???',
                duration: 1 * 60,
                colorClass: 'card-secret',
                image: 'https://i.pinimg.com/1200x/82/60/99/8260991fed325be76d355c9445ddebbf.jpg',
                specialRule: 'Must start at 5:00 AM',
                defeatMessage: "You were chosen.\nYou failed.\nThere's nothing left to say.\nYou were never worthy."
            }
        ];

        class DisciplineGame {
            constructor() {
                this.currentScreen = 'startScreen';
                this.currentCharacterIndex = 0;
                this.battleStartTime = null;
                this.timerInterval = null;
                this.bgMusic = document.getElementById('bgMusic');
                this.loadProgress();
                this.init();
            }

            init() {
                const savedBattle = localStorage.getItem('currentBattle');
                if (savedBattle) {
                    const battleData = JSON.parse(savedBattle);
                    const elapsed = Math.floor((Date.now() - battleData.startTime) / 1000);
                    const character = CHARACTERS[battleData.characterIndex];
                    
                    if (elapsed >= character.duration) {
                        this.completeVictory(battleData.characterIndex);
                    } else {
                        this.currentCharacterIndex = battleData.characterIndex;
                        this.battleStartTime = battleData.startTime;
                        this.showScreen('battleScreen');
                        this.loadBattleScreen(character);
                        this.startBattleTimer();
                    }
                }
            }

            loadProgress() {
                const saved = localStorage.getItem('gameProgress');
                if (saved) {
                    const progress = JSON.parse(saved);
                    this.currentCharacterIndex = progress.currentCharacterIndex || 0;
                }
            }

            saveProgress() {
                localStorage.setItem('gameProgress', JSON.stringify({
                    currentCharacterIndex: this.currentCharacterIndex
                }));
            }

            playBackgroundMusic() {
                if (BACKGROUND_MUSIC_URL) {
                    this.bgMusic.src = BACKGROUND_MUSIC_URL;
                    this.bgMusic.load();
                    this.bgMusic.play().catch(e => {
                        console.log('Music autoplay prevented - will play after user interaction');
                    });
                }
            }

            showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
                this.currentScreen = screenId;
            }

            enterGame() {
                this.showScreen('battlePath');
                this.renderBattlePath();
                this.playBackgroundMusic();
            }

            renderBattlePath() {
                const container = document.getElementById('battleCards');
                container.innerHTML = '';

                CHARACTERS.forEach((char, index) => {
                    const card = document.createElement('div');
                    card.className = `battle-card ${char.colorClass}`;

                    let statusBadge = '';
                    let sameDayWarning = '';
                    
                    if (char.requiresSameDay) {
                        const parentCompleted = this.checkParentCompletedToday(char.parentCharacter);
                        if (!parentCompleted && index === this.currentCharacterIndex) {
                            sameDayWarning = '<div class="same-day-warning">⚠️ Must complete on same day as ' + char.parentCharacter.charAt(0).toUpperCase() + char.parentCharacter.slice(1) + '</div>';
                        }
                    }
                    
                    if (index < this.currentCharacterIndex) {
                        card.classList.add('completed');
                        statusBadge = '<div class="status">COMPLETED</div>';
                    } else if (index === this.currentCharacterIndex) {
                        card.classList.add('unlocked');
                        card.onclick = () => this.startBattle(index);
                        statusBadge = '<div class="status">AVAILABLE</div>';
                    } else {
                        card.classList.add('locked');
                        statusBadge = '<div class="status">LOCKED</div>';
                    }

                    const hours = Math.floor(char.duration / 3600);
                    const minutes = Math.floor((char.duration % 3600) / 60);
                    let durationText = '';
                    if (hours > 0) durationText += `${hours}h `;
                    if (minutes > 0) durationText += `${minutes}m`;

                    const imageHtml = char.image ? `<img src="${char.image}" class="battle-card-image" alt="${char.name}" onerror="this.style.display='none'">` : '';

                    card.innerHTML = `
                        ${statusBadge}
                        ${imageHtml}
                        <div class="battle-card-content">
                            <h2>${char.name}</h2>
                            <div class="duration">${durationText.trim()}</div>
                            ${char.specialRule ? `<div class="duration">${char.specialRule}</div>` : ''}
                            ${sameDayWarning}
                        </div>
                    `;

                    container.appendChild(card);
                });
            }

            checkParentCompletedToday(parentId) {
                const completionData = localStorage.getItem(`completed_${parentId}`);
                if (!completionData) return false;
                
                const completionDate = new Date(parseInt(completionData));
                const today = new Date();
                
                return completionDate.toDateString() === today.toDateString();
            }

            startBattle(characterIndex) {
                const character = CHARACTERS[characterIndex];
                
                if (character.requiresSameDay) {
                    const parentCompleted = this.checkParentCompletedToday(character.parentCharacter);
                    if (!parentCompleted) {
                        alert(`You must complete ${character.parentCharacter.charAt(0).toUpperCase() + character.parentCharacter.slice(1)} first, on the same day!`);
                        return;
                    }
                }
                
                if (character.id === 'secret') {
                    const now = new Date();
                    const hour = now.getHours();
                    const minute = now.getMinutes();
                    
                    if (hour !== 5 || minute !== 0) {
                        alert('This battle can only be started at exactly 5:00 AM.');
                        return;
                    }
                }

                this.currentCharacterIndex = characterIndex;
                this.battleStartTime = Date.now();
                
                localStorage.setItem('currentBattle', JSON.stringify({
                    characterIndex: characterIndex,
                    startTime: this.battleStartTime
                }));

                this.loadBattleScreen(character);
                this.showScreen('battleScreen');
                this.startBattleTimer();
            }

            loadBattleScreen(character) {
                document.getElementById('battleName').textContent = character.name;
                
                const battleImage = document.getElementById('battleImage');
                if (character.image) {
                    battleImage.src = character.image;
                    battleImage.style.display = 'block';
                    battleImage.onerror = function() { this.style.display = 'none'; };
                } else {
                    battleImage.style.display = 'none';
                }
            }

            startBattleTimer() {
                const character = CHARACTERS[this.currentCharacterIndex];
                
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.battleStartTime) / 1000);
                    const remaining = character.duration - elapsed;

                    if (remaining <= 0) {
                        this.victory();
                    } else {
                        this.updateTimerDisplay(remaining);
                    }
                }, 1000);
            }

            updateTimerDisplay(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;

                const display = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                document.getElementById('timer').textContent = display;
            }

            giveUp() {
                clearInterval(this.timerInterval);
                localStorage.removeItem('currentBattle');
                
                const character = CHARACTERS[this.currentCharacterIndex];
                document.getElementById('resultMessage').textContent = character.defeatMessage;
                
                this.showScreen('resultScreen');
            }

            victory() {
                clearInterval(this.timerInterval);
                localStorage.removeItem('currentBattle');
                this.completeVictory(this.currentCharacterIndex);
            }

            completeVictory(characterIndex) {
                const character = CHARACTERS[characterIndex];
                
                localStorage.setItem(`completed_${character.id}`, Date.now().toString());
                
                if (this.currentCharacterIndex === characterIndex) {
                    this.currentCharacterIndex++;
                    this.saveProgress();
                }

                const victoryMessages = [
                    "You endured.",
                    "Move forward.",
                    "It's done.",
                    "You survived.",
                    "Acceptable."
                ];

                const randomMessage = victoryMessages[Math.floor(Math.random() * victoryMessages.length)];
                document.getElementById('resultMessage').textContent = randomMessage;
                
                this.showScreen('resultScreen');
            }

            continueToBattlePath() {
                this.showScreen('battlePath');
                this.renderBattlePath();
            }
        }

        const game = new DisciplineGame();
    </script>
</body>
</html>
