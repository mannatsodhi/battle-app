<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Battle</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;width:100%;height:100%;
  background:#000;color:#fff;
  font-family:-apple-system,BlinkMacSystemFont;
  overflow:hidden;
}
.hidden{display:none}

/* SCENES */
.scene{
  position:fixed;inset:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:24px;
}

/* BUTTONS */
button{
  background:#ff3b3b;
  border:none;
  color:#000;
  padding:14px 26px;
  border-radius:16px;
  font-size:16px;
}
button.locked{background:#222;color:#666}

/* HOME MENU */
#home{justify-content:flex-start}
#list{
  width:100%;
  max-width:420px;
  margin-top:20px;
}
.card{
  border:1px solid #222;
  border-radius:18px;
  padding:16px;
  margin-bottom:14px;
}
.card.blur{
  filter:blur(8px);
  opacity:.4;
  pointer-events:none;
}

/* BATTLE */
#timer{
  font-size:22px;
  margin:14px 0;
  letter-spacing:2px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro" class="scene">
  <h1>Hi.</h1>
  <p>Choose your battle.</p>
  <button onclick="enter()">Enter</button>
</div>

<!-- HOME -->
<div id="home" class="scene hidden">
  <h2>Battle Path</h2>
  <div id="list"></div>
</div>

<!-- BATTLE -->
<div id="battle" class="scene hidden">
  <h2 id="battleTitle"></h2>
  <div id="timer">00:00:00</div>
  <p>Time never pauses.</p>
  <button onclick="giveUp()">Give up</button>
</div>

<!-- RESULT -->
<div id="result" class="scene hidden">
  <h2 id="resultTitle"></h2>
  <p id="resultText"></p>
  <button onclick="goHome()">Continue</button>
</div>

<script>
/* ===== DATA (ORDER MATTERS) ===== */
const battles=[
 {id:"soldier",name:"Soldiers",hrs:0.5},
 {id:"inosuke",name:"Inosuke",hrs:2},
 {id:"zenitsu",name:"Zenitsu",hrs:2},
 {id:"zen11",name:"Zenitsu 11th Form",hrs:1},
 {id:"rengoku",name:"Rengoku",hrs:5},
 {id:"sanemi",name:"Sanemi",hrs:6},
 {id:"toji",name:"Toji",hrs:8},
 {id:"koku",name:"Kokushibo",hrs:11},
 {id:"dkoku",name:"Demon Kokushibo",hrs:13},
 {id:"yori",name:"Evil Yoriichi",hrs:16},
 {id:"secret",name:"???",hrs:16,secret:true}
];

let state;
if(location.search.includes("reset")){
  localStorage.removeItem("battle_state");
}
state=JSON.parse(localStorage.getItem("battle_state")||"{}");
if(!state.done) state.done={};
if(!state.active) state.active=null;

/* SCENE CONTROL */
function show(id){
  ["intro","home","battle","result"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

/* INTRO */
function enter(){
  show("home");
  render();
}

/* HOME – PROGRESSIVE REVEAL */
function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  let unlockedIndex=0;
  while(battles[unlockedIndex] && state.done[battles[unlockedIndex].id]){
    unlockedIndex++;
  }

  for(let i=0;i<=unlockedIndex+1 && i<battles.length;i++){
    const b=battles[i];
    const card=document.createElement("div");
    card.className="card";

    if(i===unlockedIndex){
      const btn=document.createElement("button");
      btn.textContent=`${b.name} (${b.hrs}h)`;
      btn.onclick=()=>startBattle(b.id);
      card.appendChild(btn);
    }
    else if(i===unlockedIndex+1){
      card.classList.add("blur");
      card.textContent="???";
    }
    else{
      continue;
    }
    list.appendChild(card);
  }
}

/* BATTLE */
let interval=null;
function startBattle(id){
  const b=battles.find(x=>x.id===id);
  state.active={id,end:Date.now()+b.hrs*3600000};
  save();
  document.getElementById("battleTitle").textContent=b.name;
  show("battle");
  startTimer();
}

function startTimer(){
  clearInterval(interval);
  interval=setInterval(()=>{
    const left=state.active.end-Date.now();
    if(left<=0){clearInterval(interval);win();return;}
    document.getElementById("timer").textContent=format(left);
  },1000);
}

function format(ms){
  let s=Math.floor(ms/1000);
  const h=String(Math.floor(s/3600)).padStart(2,"0");
  s%=3600;
  const m=String(Math.floor(s/60)).padStart(2,"0");
  const sec=String(s%60).padStart(2,"0");
  return `${h}:${m}:${sec}`;
}

/* RESULT */
function win(){
  state.done[state.active.id]=true;
  state.active=null;
  save();
  showResult("DEFEATED.","You survived this battle.");
}

function giveUp(){
  state.active=null;
  save();
  showResult("DEFEAT.","You weren’t ready.");
}

function showResult(t,m){
  document.getElementById("resultTitle").textContent=t;
  document.getElementById("resultText").textContent=m;
  show("result");
}

function goHome(){
  show("home");
  render();
}

function save(){
  localStorage.setItem("battle_state",JSON.stringify(state));
}

/* BOOT */
show("intro");
</script>

</body>
</html>
