<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>Discipline Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.5s ease-in;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* START SCREEN */
        #startScreen {
            background: #000;
        }

        #startScreen h1 {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 60px;
            letter-spacing: 2px;
        }

        .btn {
            padding: 15px 60px;
            font-size: 1.2rem;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* BATTLE PATH */
        #battlePath {
            background: #0a0a0a;
            padding: 40px 20px;
            overflow-y: auto;
        }

        .battle-cards {
            max-width: 600px;
            width: 100%;
        }

        .battle-card {
            background: #1a1a1a;
            border: 2px solid;
            padding: 30px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .battle-card.locked {
            filter: blur(8px);
            opacity: 0.3;
            pointer-events: none;
        }

        .battle-card.hidden {
            display: none;
        }

        .battle-card.unlocked:hover {
            transform: translateX(10px);
        }

        .battle-card h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .battle-card .duration {
            font-size: 1rem;
            opacity: 0.7;
            margin-top: 10px;
        }

        /* Character Colors */
        .card-soldiers { border-color: #6b7280; color: #6b7280; }
        .card-inosuke { border-color: #06b6d4; color: #06b6d4; }
        .card-zenitsu { border-color: #fbbf24; color: #fbbf24; }
        .card-zenitsu-11 { border-color: #facc15; color: #facc15; }
        .card-rengoku { border-color: #f97316; color: #f97316; }
        .card-rengoku-final { border-color: #dc2626; color: #dc2626; }
        .card-sanemi { border-color: #22c55e; color: #22c55e; }
        .card-toji { border-color: #0891b2; color: #0891b2; }
        .card-kokushibo { border-color: #a855f7; color: #a855f7; }
        .card-demon-koku { border-color: #7c3aed; color: #7c3aed; }
        .card-evil-yoriichi { border-color: #ef4444; color: #ef4444; }
        .card-secret { border-color: #fef9c3; color: #fef9c3; }

        /* BATTLE SCREEN */
        #battleScreen {
            background: #000;
        }

        .battle-container {
            text-align: center;
        }

        .battle-name {
            font-size: 3rem;
            margin-bottom: 60px;
            letter-spacing: 2px;
        }

        .timer {
            font-size: 4rem;
            font-weight: 300;
            margin-bottom: 80px;
            font-family: 'Courier New', monospace;
        }

        .give-up-btn {
            padding: 12px 40px;
            font-size: 1rem;
            background: #7f1d1d;
            color: #fff;
            border: 2px solid #991b1b;
            cursor: pointer;
            transition: all 0.3s;
        }

        .give-up-btn:hover {
            background: #991b1b;
        }

        /* RESULT SCREEN */
        #resultScreen {
            background: #000;
            text-align: center;
        }

        .result-message {
            font-size: 1.8rem;
            line-height: 1.6;
            max-width: 600px;
            margin-bottom: 60px;
        }

        .continue-btn {
            padding: 15px 60px;
            font-size: 1.2rem;
            background: #1a1a1a;
            color: #fff;
            border: 2px solid #fff;
            cursor: pointer;
            transition: all 0.3s;
        }

        .continue-btn:hover {
            background: #fff;
            color: #000;
        }

        /* Audio Control (hidden) */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- START SCREEN -->
    <div id="startScreen" class="screen active">
        <h1>Hi.</h1>
        <button class="btn" onclick="game.enterGame()">Enter</button>
    </div>

    <!-- BATTLE PATH -->
    <div id="battlePath" class="screen">
        <div class="battle-cards" id="battleCards"></div>
    </div>

    <!-- BATTLE SCREEN -->
    <div id="battleScreen" class="screen">
        <div class="battle-container">
            <h2 class="battle-name" id="battleName"></h2>
            <div class="timer" id="timer">00:00:00</div>
            <button class="give-up-btn" onclick="game.giveUp()">Give Up</button>
        </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="resultScreen" class="screen">
        <div class="result-message" id="resultMessage"></div>
        <button class="continue-btn" onclick="game.continueToBattlePath()">Continue</button>
    </div>

    <!-- Audio -->
    <audio id="audioPlayer" loop></audio>

    <script>
        const CHARACTERS = [
  { id:'soldiers', name:'Soldiers', duration:1800, tier:1,
    defeat:"You couldn't even beat fodder.\nPathetic." },

  { id:'inosuke', name:'Inosuke', duration:7200, tier:1,
    defeat:"Wild noise. No control." },

  { id:'zenitsu', name:'Zenitsu', duration:7200, tier:1,
    defeat:"Fear won." },

  { id:'zenitsu11', name:'Zenitsu – 11th Form', duration:10800, tier:2,
    requiresSameDay:'zenitsu',
    defeat:"You couldn't push further." },

  { id:'rengoku', name:'Rengoku', duration:18000, tier:2,
    defeat:"Your flame faded." },

  { id:'rengokuFinal', name:'Rengoku – Final', duration:25200, tier:2,
    requiresSameDay:'rengoku',
    defeat:"Your resolve cracked." },

  { id:'sanemi', name:'Sanemi', duration:25200, tier:3,
    defeat:"Soft. Weak." },

  { id:'toji', name:'Toji', duration:28800, tier:3,
    defeat:"Not efficient." },

  { id:'kokushibo', name:'Kokushibo', duration:39600, tier:3,
    defeat:"Insignificant human." },

  { id:'demon', name:'Demon Kokushibo', duration:46800, tier:4,
    defeat:"All progress was meaningless." },

  { id:'yoriichi', name:'Evil Yoriichi', duration:57600, tier:5,
    defeat:"......\nNever worthy." },

  { id:'secret', name:'???', duration:57600, tier:6,
    special:'5am',
    defeat:"You were never chosen." }
];

class DisciplineGame {
  constructor(){
    this.progress = JSON.parse(localStorage.getItem('progress')) || {
      index:0,
      today:new Date().toDateString(),
      completions:{},
      secretMiss:0
    };

    this.battle = JSON.parse(localStorage.getItem('battle'));
    this.checkResume();
    this.renderPath();
  }

  checkResume(){
    if(!this.battle) return;
    const char = CHARACTERS[this.battle.index];
    const elapsed = (Date.now() - this.battle.start)/1000;
    if(elapsed >= char.duration){
      this.win();
    } else {
      this.show('battleScreen');
      this.startTimer();
    }
  }

  start(index){
    const char = CHARACTERS[index];

    // Same-day gate
    if(char.requiresSameDay){
      const req = this.progress.completions[char.requiresSameDay];
      if(req !== this.progress.today){
        alert("This must be completed the same day.");
        return;
      }
    }

    // Secret boss timing
    if(char.special==='5am'){
      const now = new Date();
      if(now.getHours()!==5 || now.getMinutes()!==0){
        this.progress.secretMiss++;
        if(this.progress.secretMiss>=3){
          this.progress.index = CHARACTERS.findIndex(c=>c.id==='yoriichi');
        }
        this.save();
        alert("You missed the moment.");
        return;
      }
    }

    this.battle = { index, start:Date.now() };
    localStorage.setItem('battle',JSON.stringify(this.battle));
    document.getElementById('battleName').innerText = char.name;
    this.show('battleScreen');
    this.startTimer();
  }

  startTimer(){
    clearInterval(this.timer);
    this.timer = setInterval(()=>{
      const char = CHARACTERS[this.battle.index];
      const remain = char.duration - ((Date.now()-this.battle.start)/1000);
      if(remain<=0) this.win();
      else document.getElementById('timer').innerText =
        new Date(remain*1000).toISOString().substr(11,8);
    },1000);
  }

  giveUp(){
    clearInterval(this.timer);
    const char = CHARACTERS[this.battle.index];
    this.applyPunishment(char);
    document.getElementById('resultMessage').innerText = char.defeat;
    localStorage.removeItem('battle');
    this.show('resultScreen');
  }

  applyPunishment(char){
    if(char.tier<=1) return;
    if(char.tier===2) return;
    if(char.tier===3) this.progress.index = Math.max(0,this.progress.index-1);
    if(char.tier===4) this.progress.index = Math.max(0,this.progress.index-2);
    if(char.tier===5)
      this.progress.index = CHARACTERS.findIndex(c=>c.id==='demon');
    this.save();
  }

  win(){
    clearInterval(this.timer);
    const char = CHARACTERS[this.battle.index];
    this.progress.completions[char.id] = this.progress.today;
    if(this.progress.index===this.battle.index) this.progress.index++;
    this.progress.secretMiss=0;
    this.save();
    localStorage.removeItem('battle');
    document.getElementById('resultMessage').innerText="You endured.";
    this.show('resultScreen');
  }

  save(){ localStorage.setItem('progress',JSON.stringify(this.progress)); }

  show(id){
    document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  renderPath(){
    const c = document.getElementById('battleCards');
    c.innerHTML='';
    CHARACTERS.forEach((ch,i)=>{
      if(i>this.progress.index+1) return;
      const d=document.createElement('div');
      d.className='battle-card';
      if(i===this.progress.index) d.onclick=()=>this.start(i);
      else if(i>this.progress.index) d.style.opacity=.3;
      d.innerHTML=`<h2>${ch.name}</h2>`;
      c.appendChild(d);
    });
  }

  continue(){
    this.show('battlePath');
    this.renderPath();
  }
}

const game = new DisciplineGame();
    </script>
</body>
</html>
