<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <title>Discipline Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .screen {
            display: none;
            min-height: 100vh;
            padding: 20px;
            animation: fadeIn 0.8s ease-in;
        }

        .screen.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Music Control Button */
        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            z-index: 1000;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .music-toggle:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .music-toggle.playing {
            animation: musicPulse 2s ease-in-out infinite;
        }

        @keyframes musicPulse {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.3);
                transform: scale(1.05);
            }
        }

        /* START SCREEN */
        #startScreen {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        #startScreen h1 {
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 60px;
            letter-spacing: 8px;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff;
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff;
                transform: scale(1.02);
            }
        }

        .btn {
            padding: 20px 80px;
            font-size: 1.4rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.01));
            color: #fff;
            border: 3px solid #fff;
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            color: #000;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        /* BATTLE PATH */
        #battlePath {
            background: radial-gradient(circle at center, #0f0f0f 0%, #000 100%);
            padding: 60px 20px;
            overflow-y: auto;
        }

        .battle-cards {
            max-width: 700px;
            width: 100%;
        }

        .battle-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9), rgba(10, 10, 10, 0.9));
            border: 2px solid;
            padding: 25px;
            margin: 25px 0;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            display: flex;
            align-items: center;
            gap: 25px;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .battle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .battle-card:hover::before {
            left: 100%;
        }

        .battle-card.locked {
            opacity: 0.25;
            filter: grayscale(100%) blur(2px);
            pointer-events: none;
            transform: scale(0.95);
        }

        .battle-card.completed {
            opacity: 0.6;
            filter: grayscale(50%);
            pointer-events: none;
        }

        .battle-card.unlocked:hover {
            transform: translateX(15px) scale(1.02);
            box-shadow: 0 0 40px currentColor, 0 0 60px currentColor;
        }

        .battle-card.unlocked {
            animation: cardGlow 4s ease-in-out infinite;
        }

        @keyframes cardGlow {
            0%, 100% {
                box-shadow: 0 0 10px currentColor, 0 5px 30px rgba(0, 0, 0, 0.5);
                border-color: currentColor;
            }
            50% {
                box-shadow: 0 0 30px currentColor, 0 0 50px currentColor, 0 5px 40px rgba(0, 0, 0, 0.7);
                border-color: currentColor;
                filter: brightness(1.3);
            }
        }

        .battle-card-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid currentColor;
            flex-shrink: 0;
            transition: all 0.4s;
            box-shadow: 0 0 20px currentColor;
        }

        .battle-card.unlocked:hover .battle-card-image {
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 0 40px currentColor;
        }

        .battle-card-content {
            flex: 1;
        }

        .battle-card h2 {
            font-size: 2rem;
            margin-bottom: 8px;
            text-shadow: 0 0 10px currentColor;
        }

        .battle-card .duration {
            font-size: 1rem;
            opacity: 0.8;
            margin-top: 8px;
        }

        .battle-card .quote {
            font-size: 0.9rem;
            opacity: 0.9;
            margin-top: 10px;
            font-style: italic;
            color: currentColor;
            line-height: 1.4;
        }

        .battle-card .status {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 0.7rem;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
        }

        .battle-card .same-day-warning {
            font-size: 0.85rem;
            color: #fbbf24;
            margin-top: 8px;
            font-style: italic;
            animation: warningPulse 2s ease-in-out infinite;
        }

        @keyframes warningPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Character Colors */
        .card-soldiers { border-color: #6b7280; color: #6b7280; }
        .card-inosuke { border-color: #06b6d4; color: #06b6d4; }
        .card-zenitsu { border-color: #fbbf24; color: #fbbf24; }
        .card-zenitsu-11 { border-color: #facc15; color: #facc15; }
        .card-rengoku { border-color: #f97316; color: #f97316; }
        .card-rengoku-final { border-color: #dc2626; color: #dc2626; }
        .card-sanemi { border-color: #22c55e; color: #22c55e; }
        .card-toji { border-color: #0891b2; color: #0891b2; }
        .card-kokushibo { border-color: #a855f7; color: #a855f7; }
        .card-demon-koku { border-color: #7c3aed; color: #7c3aed; }
        .card-evil-yoriichi { border-color: #ef4444; color: #ef4444; }
        .card-secret { border-color: #fef9c3; color: #fef9c3; }

        /* BATTLE SCREEN */
        #battleScreen {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
        }

        .battle-container {
            text-align: center;
            animation: battleEnter 1s ease-out;
        }

        @keyframes battleEnter {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .battle-character-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 40px;
            border: 4px solid #fff;
            animation: battleImageGlow 3s ease-in-out infinite;
            box-shadow: 0 0 50px currentColor;
        }

        @keyframes battleImageGlow {
            0%, 100% {
                box-shadow: 0 0 30px #fff, 0 0 50px #fff, 0 0 70px currentColor;
                filter: brightness(1);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 50px #fff, 0 0 80px #fff, 0 0 120px currentColor, 0 0 150px currentColor;
                filter: brightness(1.5);
                transform: scale(1.08);
            }
        }

        .battle-name {
            font-size: 3.5rem;
            margin-bottom: 25px;
            letter-spacing: 3px;
            animation: textGlow 3s ease-in-out infinite;
        }

        .battle-quote {
            font-size: 1.3rem;
            font-style: italic;
            opacity: 0.95;
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.6;
            animation: quoteFade 2s ease-in-out infinite;
        }

        @keyframes quoteFade {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            }
            50% {
                text-shadow: 0 0 25px #fff, 0 0 40px #fff, 0 0 60px #fff;
            }
        }

        .timer {
            font-size: 5rem;
            font-weight: 300;
            margin-bottom: 70px;
            font-family: 'Courier New', monospace;
            animation: timerPulse 1s ease-in-out infinite;
            text-shadow: 0 0 30px currentColor;
        }

        @keyframes timerPulse {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 20px #fff;
            }
            50% { 
                transform: scale(1.05);
                text-shadow: 0 0 40px #fff, 0 0 60px currentColor;
            }
        }

        .give-up-btn {
            padding: 15px 50px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #7f1d1d, #991b1b);
            color: #fff;
            border: 2px solid #991b1b;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 5px 20px rgba(127, 29, 29, 0.5);
        }

        .give-up-btn:hover {
            background: linear-gradient(135deg, #991b1b, #b91c1c);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(127, 29, 29, 0.7);
        }

        /* RESULT SCREEN */
        #resultScreen {
            background: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            text-align: center;
        }

        .result-container {
            animation: resultEnter 1s ease-out;
        }

        @keyframes resultEnter {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-message {
            font-size: 2rem;
            line-height: 1.8;
            max-width: 700px;
            margin-bottom: 70px;
            white-space: pre-line;
            animation: messageFade 3s ease-in-out;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        @keyframes messageFade {
            0% { opacity: 0; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .continue-btn {
            padding: 20px 70px;
            font-size: 1.3rem;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: #fff;
            border: 3px solid #fff;
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 3px;
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 30px rgba(255, 255, 255, 0.2);
        }

        .continue-btn:hover {
            background: #fff;
            color: #000;
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(255, 255, 255, 0.4);
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            #startScreen h1 { font-size: 3rem; }
            .battle-name { font-size: 2.5rem; }
            .battle-quote { font-size: 1.1rem; }
            .timer { font-size: 3.5rem; }
            .battle-character-image { width: 180px; height: 180px; }
            .battle-card h2 { font-size: 1.6rem; }
            .battle-card-image { width: 80px; height: 80px; }
        }
    </style>
</head>

        class DisciplineGame {
            constructor() {
                this.currentScreen = 'startScreen';
                this.currentCharacterIndex = 0;
                this.battleStartTime = null;
                this.timerInterval = null;
                this.bgMusic = document.getElementById('bgMusic');
                this.musicToggle = document.getElementById('musicToggle');
                this.musicPlaying = false;
                this.loadProgress();
                this.init();
            }

            init() {
                const savedBattle = localStorage.getItem('currentBattle');
                if (savedBattle) {
                    const battleData = JSON.parse(savedBattle);
                    const elapsed = Math.floor((Date.now() - battleData.startTime) / 1000);
                    const character = CHARACTERS[battleData.characterIndex];
                    
                    if (elapsed >= character.duration) {
                        this.completeVictory(battleData.characterIndex);
                    } else {
                        this.currentCharacterIndex = battleData.characterIndex;
                        this.battleStartTime = battleData.startTime;
                        this.showScreen('battleScreen');
                        this.loadBattleScreen(character);
                        this.startBattleTimer();
                    }
                }
            }

            loadProgress() {
                const saved = localStorage.getItem('gameProgress');
                if (saved) {
                    const progress = JSON.parse(saved);
                    this.currentCharacterIndex = progress.currentCharacterIndex || 0;
                }
            }

            saveProgress() {
                localStorage.setItem('gameProgress', JSON.stringify({
                    currentCharacterIndex: this.currentCharacterIndex
                }));
            }

            toggleMusic() {
                if (this.musicPlaying) {
                    this.bgMusic.pause();
                    this.musicToggle.textContent = 'üîá';
                    this.musicToggle.classList.remove('playing');
                    this.musicPlaying = false;
                } else {
                    if (!this.bgMusic.src || this.bgMusic.src === '') {
                        this.bgMusic.src = BACKGROUND_MUSIC_URL;
                        this.bgMusic.load();
                    }
                    this.bgMusic.play().then(() => {
                        this.musicToggle.textContent = 'üîä';
                        this.musicToggle.classList.add('playing');
                        this.musicPlaying = true;
                    }).catch(e => {
                        console.log('Music play error:', e);
                    });
                }
            }

            showScreen(screenId) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(screenId).classList.add('active');
                this.currentScreen = screenId;
            }

            enterGame() {
                this.showScreen('battlePath');
                this.renderBattlePath();
            }

            renderBattlePath() {
                const container = document.getElementById('battleCards');
                container.innerHTML = '';

                CHARACTERS.forEach((char, index) => {
                    const card = document.createElement('div');
                    card.className = `battle-card ${char.colorClass}`;

                    let statusBadge = '';
                    let sameDayWarning = '';
                    
                    if (char.requiresSameDay) {
                        const parentCompleted = this.checkParentCompletedToday(char.parentCharacter);
                        if (!parentCompleted && index === this.currentCharacterIndex) {
                            sameDayWarning = '<div class="same-day-warning">‚ö†Ô∏è Must complete on same day as ' + char.parentCharacter.charAt(0).toUpperCase() + char.parentCharacter.slice(1) + '</div>';
                        }
                    }
                    
                    if (index < this.currentCharacterIndex) {
                        card.classList.add('completed');
                        statusBadge = '<div class="status">‚úì COMPLETED</div>';
                    } else if (index === this.currentCharacterIndex) {
                        card.classList.add('unlocked');
                        card.onclick = () => this.startBattle(index);
                        statusBadge = '<div class="status">‚ñ∂ AVAILABLE</div>';
                    } else {
                        card.classList.add('locked');
                        statusBadge = '<div class="status">üîí LOCKED</div>';
                    }

                    const hours = Math.floor(char.duration / 3600);
                    const minutes = Math.floor((char.duration % 3600) / 60);
                    let durationText = '';
                    if (hours > 0) durationText += `${hours}h `;
                    if (minutes > 0) durationText += `${minutes}m`;

                    const imageHtml = char.image ? `<img src="${char.image}" class="battle-card-image" alt="${char.name}" onerror="this.style.display='none'">` : '';

                    card.innerHTML = `
                        ${statusBadge}
                        ${imageHtml}
                        <div class="battle-card-content">
                            <h2>${char.name}</h2>
                            <div class="duration">‚è±Ô∏è ${durationText.trim()}</div>
                            <div class="quote">"${char.quote}"</div>
                            ${sameDayWarning}
                        </div>
                    `;

                    container.appendChild(card);
                });
            }

            checkParentCompletedToday(parentId) {
                const completionData = localStorage.getItem(`completed_${parentId}`);
                if (!completionData) return false;
                
                const completionDate = new Date(parseInt(completionData));
                const today = new Date();
                
                return completionDate.toDateString() === today.toDateString();
            }

            startBattle(characterIndex) {
                const character = CHARACTERS[characterIndex];
                
                if (character.requiresSameDay) {
                    const parentCompleted = this.checkParentCompletedToday(character.parentCharacter);
                    if (!parentCompleted) {
                        alert(`You must complete ${character.parentCharacter.charAt(0).toUpperCase() + character.parentCharacter.slice(1)} first, on the same day!`);
                        return;
                    }
                }

                this.currentCharacterIndex = characterIndex;
                this.battleStartTime = Date.now();
                
                localStorage.setItem('currentBattle', JSON.stringify({
                    characterIndex: characterIndex,
                    startTime: this.battleStartTime
                }));

                this.loadBattleScreen(character);
                this.showScreen('battleScreen');
                this.startBattleTimer();
            }

            loadBattleScreen(character) {
                document.getElementById('battleName').textContent = character.name;
                document.getElementById('battleQuote').textContent = `"${character.quote}"`;
                
                const battleImage = document.getElementById('battleImage');
                if (character.image) {
                    battleImage.src = character.image;
                    battleImage.style.display = 'block';
                    battleImage.onerror = function() { this.style.display = 'none'; };
                } else {
                    battleImage.style.display = 'none';
                }
            }

            startBattleTimer() {
                const character = CHARACTERS[this.currentCharacterIndex];
                
                this.timerInterval = setInterval(() => {
                    const elapsed = Math.floor((Date.now() - this.battleStartTime) / 1000);
                    const remaining = character.duration - elapsed;

                    if (remaining <= 0) {
                        this.victory();
                    } else {
                        this.updateTimerDisplay(remaining);
                    }
                }, 1000);
            }

            updateTimerDisplay(seconds) {
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = seconds % 60;

                const display = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                document.getElementById('timer').textContent = display;
            }

            giveUp() {
                clearInterval(this.timerInterval);
                localStorage.removeItem('currentBattle');
                
                const character = CHARACTERS[this.currentCharacterIndex];
                document.getElementById('resultMessage').textContent = character.defeatMessage;
                
                this.showScreen('resultScreen');
            }

            victory() {
                clearInterval(this.timerInterval);
                localStorage.removeItem('currentBattle');
                this.completeVictory(this.currentCharacterIndex);
            }

            completeVictory(characterIndex) {
                const character = CHARACTERS[characterIndex];
                
                localStorage.setItem(`completed_${character.id}`, Date.now().toString());
                
                if (this.currentCharacterIndex === characterIndex) {
                    this.currentCharacterIndex++;
                    this.saveProgress();
                }

                document.getElementById('resultMessage').textContent = character.victoryMessage;
                
                this.showScreen('resultScreen');
            }

            continueToBattlePath() {
                this.showScreen('battlePath');
                this.renderBattlePath();
            }
        }

        const game = new DisciplineGame();
    </script>
</body>
