<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Battle</title>

<style>
*{box-sizing:border-box}
html,body{
  margin:0;padding:0;width:100%;min-height:100%;
  background:#000;color:#fff;
  font-family:-apple-system,BlinkMacSystemFont;
}
.hidden{display:none}
button{
  background:#ff3b3b;border:none;color:#000;
  padding:14px 24px;border-radius:16px;font-size:16px;
}
button.locked{background:#222;color:#666}

/* Screens */
.screen{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:24px;
}
#home{justify-content:flex-start}
.card{
  width:100%;max-width:420px;
  border:1px solid #222;border-radius:18px;
  padding:18px;margin-bottom:16px;
}
</style>
</head>

<body>

<div id="intro" class="screen">
  <h1>Hi.</h1>
  <p>Choose your battle.</p>
  <button onclick="enter()">Enter</button>
</div>

<div id="home" class="screen hidden">
  <h2>Choose your battle</h2>
  <div id="list"></div>
</div>

<div id="battle" class="screen hidden">
  <h2 id="battleTitle"></h2>
  <p id="battleTime"></p>
  <p>Time never pauses.</p>
  <button onclick="giveUp()">Give up</button>
</div>

<div id="result" class="screen hidden">
  <h2 id="resultTitle"></h2>
  <p id="resultText"></p>
  <button onclick="goHome()">Continue</button>
</div>

<script>
/* ---------- DATA ---------- */
const battles=[
 {id:"soldier",name:"Soldiers",hrs:0.5,hum:[
  "That was embarrassing.",
  "You lost at the lowest level.",
  "Even recruits last longer."
 ]},
 {id:"inosuke",name:"Inosuke",hrs:2},
 {id:"zenitsu",name:"Zenitsu",hrs:2},
 {id:"zen11",name:"Zenitsu 11th Form",hrs:1,req:"zenitsu"},
 {id:"rengoku",name:"Rengoku",hrs:5},
 {id:"rengokuF",name:"Rengoku Final",hrs:2,req:"rengoku"},
 {id:"sanemi",name:"Sanemi",hrs:6},
 {id:"toji",name:"Toji",hrs:8},
 {id:"koku",name:"Kokushibo",hrs:11},
 {id:"dkoku",name:"Demon Kokushibo",hrs:13,req:"koku"},
 {id:"yori",name:"Evil Yoriichi",hrs:16,req:"dkoku"}
];

let state;

/* ---------- HARD RESET ---------- */
if(location.search.includes("reset")){
  localStorage.removeItem("battle_state");
}

try{
  state=JSON.parse(localStorage.getItem("battle_state"));
}catch(e){
  state=null;
}

if(!state || typeof state!=="object"){
  state={done:{},active:null};
}

/* ---------- SCREEN CONTROL ---------- */
function show(id){
  ["intro","home","battle","result"].forEach(s=>{
    document.getElementById(s).classList.add("hidden");
  });
  document.getElementById(id).classList.remove("hidden");
}

/* ---------- INTRO ---------- */
function enter(){
  show("home");
  render();
}

/* ---------- HOME ---------- */
function render(){
  const list=document.getElementById("list");
  list.innerHTML="";
  battles.forEach(b=>{
    const locked=b.req && !state.done[b.req];
    const card=document.createElement("div");
    card.className="card";
    const btn=document.createElement("button");
    btn.textContent=`${b.name} (${b.hrs}h)`;
    if(locked) btn.className="locked";
    else btn.onclick=()=>startBattle(b.id);
    card.appendChild(btn);
    list.appendChild(card);
  });
}

/* ---------- BATTLE ---------- */
function startBattle(id){
  const b=battles.find(x=>x.id===id);
  state.active={id,end:Date.now()+b.hrs*3600000};
  save();
  document.getElementById("battleTitle").textContent=b.name;
  show("battle");
  tick();
}

function tick(){
  if(!state.active) return;
  const left=state.active.end-Date.now();
  if(left<=0){win();return;}
  document.getElementById("battleTime").textContent=
    `Time left: ${Math.ceil(left/60000)} min`;
  setTimeout(tick,1000);
}

/* ---------- RESULT ---------- */
function win(){
  const b=battles.find(x=>x.id===state.active.id);
  state.done[b.id]=true;
  state.active=null;
  save();
  result("DEFEATED.",`${b.name} has fallen.`);
}

function giveUp(){
  const b=battles.find(x=>x.id===state.active.id);
  state.active=null;
  save();
  const msg=b.hum?b.hum[Math.floor(Math.random()*b.hum.length)]:"You werenâ€™t ready.";
  result("DEFEAT.",msg);
}

function result(t,m){
  document.getElementById("resultTitle").textContent=t;
  document.getElementById("resultText").textContent=m;
  show("result");
}

function goHome(){
  show("home");
  render();
}

/* ---------- STORAGE ---------- */
function save(){
  localStorage.setItem("battle_state",JSON.stringify(state));
}

/* ---------- BOOT ---------- */
show("intro");
</script>

</body>
</html>
